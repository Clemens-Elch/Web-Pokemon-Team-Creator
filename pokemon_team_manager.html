<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./pokemon.js"></script>
  <title>Pokemon Team Manager</title>
</head>


<body>
<div id="header" class="container-fluid mt-4 p-1">
  <div class="container">
    <h2 class="text-center p-3">Your Pokemon Team (Id: 1 - 1025)</h2>
  </div>
</div>
<!--row with  ID inputs-->
<div id="menu" class="container">
  <div class="row border-bottom">
    <div class="col-md-2 text-center p-1">
      <input type="number" id="pokemon1" placeholder="Pokemon ID">
    </div>
    <div class="col-md-2 text-center p-1">
      <input type="number" id="pokemon2" placeholder="Pokemon ID">
    </div>
    <div class="col-md-2 text-center p-1">
      <input type="number" id="pokemon3" placeholder="Pokemon ID">
    </div>
    <div class="col-md-2 text-center p-1">
      <input type="number" id="pokemon4" placeholder="Pokemon ID">
    </div>
    <div class="col-md-2 text-center p-1">
      <input type="number" id="pokemon5" placeholder="Pokemon ID">
    </div>
    <div class="col-md-2 text-center p-1">
      <input type="number" id="pokemon6" placeholder="Pokemon ID">
    </div>
  </div>
  <!--  row with the buttons-->
  <div class="row border-bottom">
    <div class="col-md-2 text-center p-1">
      <button id="addPokemon1" type="button" class="btn btn-success">Add to team</button>
    </div>
    <div class="col-md-2 text-center p-1">
      <button id="addPokemon2" type="button" class="btn btn-success">Add to team</button>
    </div>
    <div class="col-md-2 text-center p-1">
      <button id="addPokemon3" type="button" class="btn btn-success">Add to team</button>
    </div>
    <div class="col-md-2 text-center p-1">
      <button id="addPokemon4" type="button" class="btn btn-success">Add to team</button>
    </div>
    <div class="col-md-2 text-center p-1">
      <button id="addPokemon5" type="button" class="btn btn-success">Add to team</button>
    </div>
    <div class="col-md-2 text-center p-1">
      <button id="addPokemon6" type="button" class="btn btn-success">Add to team</button>
    </div>
  </div>
</div>

<!--row with pokemon team-->
<div class="container">
  <div class="row">
    <div id="pokemonList1" class="col-md-2"></div>
    <div id="pokemonList2" class="col-md-2"></div>
    <div id="pokemonList3" class="col-md-2"></div>
    <div id="pokemonList4" class="col-md-2"></div>
    <div id="pokemonList5" class="col-md-2"></div>
    <div id="pokemonList6" class="col-md-2"></div>
  </div>
</div>





</body>
</html>
